<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CODE EDITOR</h1>
   <table>
    <thead>
        <th>HTML</th>
        <th>CSS</th>
        <th>JAVASCRIPT</th>
    </thead>
    <tr>
        <td>
            <textarea id="html" cols="50" rows="26" ></textarea>
        </td>
        <td>
            <textarea id="css" cols="50" rows="26" ></textarea>
        </td>
        <td>
            <textarea id="js" cols="50" rows="26" ></textarea>
        </td>
    </tr>
   </table>
    <h1>OUTPUT</h1>
    <iframe id='op' frameborder="0"></iframe>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
